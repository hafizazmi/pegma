<div align="center">
<div>
    <h2 align="center" ng-bind="store.name"></h2>
    <p align="center" ng-bind="store.description"></p>

    <hr>
</div>
<div class="panel panel-default">
    <h3>Penilaian</h3>

            <div class="panel-heading">
                <p class="panel-title">Harga</p>
            </div>
            <div class="panel-body">
                <input-stars id="Harga" max="5" ng-model="store.bintang_value"></input-stars>
            </div>
            <div class="panel-heading">
                <p class="panel-title">Kebersihan</p>
            </div>
            <div class="panel-body">
                <input-stars id="Kebersihan" max="5" ng-model="store.bintang_value"></input-stars>
            </div>
            <div class="panel-heading">
                <p class="panel-title">Kualiti Makanan</p>
            </div>
            <div class="panel-body">
                <input-stars id="kualitiMakana" max="5" ng-model="store.bintang_value"></input-stars>
            </div>

</div>


<hr>


<div class="col-lg-12 text-center">
    <button class="btn btn-primary btn-xs" type="submit">Nilai</button>
    <button class="btn btn-primary btn-xs" type="reset">Reset</button>
</div>



<hr>

<h3>Aduan</h3>
<textarea class="form-control" rows="5" id="comment"></textarea>

<hr>
<div class="row">

    <div class="col-lg-12 text-center">
        <button class="btn btn-primary btn-sx" type="submit">Hantar</button>
        <button class="btn btn-primary btn-sx" type="reset">Reset</button>
    </div>
</div>
</div>
